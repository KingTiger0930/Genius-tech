<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Genius Tech offers managed cloud computing services including cloud deployment, network and storage, cloud security, cloud monitoring and reporting, IT infrastructure setup, backup and recovery and cloud migration services."
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a

    <!-- <link rel="stylesheet" href="index.css" /> -->
    <link rel="canonical" href="https://www.genius-tech.ca/" />
    <meta name="twitter:card" content="Genius Tech">
    <meta http-equiv="Cache-Control" content="max-age: 31536000, no-store, must-revalidate">

      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Genius Tech Inc</title>
    <style type="text/css">
      @font-face {
        font-family: "muli";
        font-style: normal;
        src: url("./fonts/muli.regular.ttf");
      }
      @font-face {
        font-family: 'somatic-rounded';
        src: url('/fonts/Somatic-Rounded.otf') format('woff'),
        url('/fonts/Somatic-Rounded.otf') format('truetype');
        font-display: swap;
      }

      @font-face {
        font-family: 'grilled-cheese-toasted';
        src: url('/fonts/Grilcbto.ttf') format('woff'),
        url('/fonts/Grilcbto.ttf') format('truetype');
        font-display: swap;
      }
    </style>
